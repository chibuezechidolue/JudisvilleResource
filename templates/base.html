{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>{%block titile%} {%endblock titile%}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom fonts for this template -->

    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom styles for this template -->
    <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
  </head>

    <!-- custom favicon link  -->
    <link rel="icon" href="{%static 'images/favicon.ico' %}">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home-page'%}">JudisvilleResources</a>
      <button
        class="navbar-toggler "
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <!-- <span class="navbar-toggler-icon"></span> -->
        Menu
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto ">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home-page'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about-page'%}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact-page'%}">Contact Us</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <div class="col-lg-8 col-md-10 mx-auto">
              <p{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>
            </div>
              {% endfor %}
          </ul>
          {% endif %}
  {%block content%} 

  {%endblock content%}

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item ">
              <a class="st-anchor" href="https://www.instagram.com/judisville_resource?utm_source=qr&igsh=bncyajY5bTVjanZw">
                <span class="fa-stack fa-sm">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="st-anchor" href="https://www.facebook.com/profile.php?id=100068727198302&mibextid=ZbWKwL">
                <span class="fa-stack fa-sm">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="st-anchor" href="https://wa.link/036qdu">
                <span class="fa-stack fa-sm">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-whatsapp fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <hr />
          <p class="copyright text-muted">
            Copyright &copy; JudisVill Resource {% now 'Y' %}
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- font awesome script-->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</html>
